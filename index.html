<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;
      </a>
    </div>
    <div class="task-list">
      <p>
        <label class="task__title task__title--new" for="new-task">Add Item</label>
        <div class="task__wrapper">
          <input id="new-task" class="task__input task__input--new" type="text">
          <button id="add-button" class="task__button">Add</button>
        </div>
      </p>
      <h3 class="task__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
        <li class="task__item edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__button edit">Save</button>
          <button class="task__button delete">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task__title">Completed</h3>
      <ul id="completed-tasks" class="task__set--completed">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img class="task__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
